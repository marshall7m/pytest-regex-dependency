
name: "Tests"
on:
  pull_request:
    types: [ opened, synchronize, reopened ]

    branches:
      - master
    tags:
      - ci
      - tests  
    paths-ignore:
      - .gitignore
      - LICENSE.md
      - README.md

  push:
    branches:
      - master
    paths-ignore:
      - .gitignore
      - LICENSE.md
      - README.md

env:
  PYTEST_ADDOPTS: --color=yes
  TFENV_VERSION: 2.2.2

jobs:
  precommit:
    runs-on: ubuntu-latest
    container: bitnami/git:2.35.1
    steps:
      - uses: actions/checkout@v3

      - name: Hooks
        shell: bash
        run: |
          apt-get -y update
          apt-get -y install --no-install-recommends python3-pip
          python3 -m pip install --upgrade pip
          python3 -m pip install pre-commit
          pre-commit install
          pre-commit run --all-files
  unit:
    needs: precommit
    runs-on: ubuntu-latest
    container: python:3.9-slim-buster
    steps:
      - uses: actions/checkout@v3

      - name: Install deps
        id: install
        shell: bash
        run: bash install.sh

      - name: Tests
        id: pytest
        shell: bash
        run: pytest -vv tests